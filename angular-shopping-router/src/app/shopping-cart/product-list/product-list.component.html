<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>

<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="row">
  <div class="col-xs-2" *ngFor="let product of productList">
    <app-product-item
      [productItem]="product"
      [addedToWishlist]="wishlist.indexOf(product.id) >= 0"
    ></app-product-item>
  </div>
</div>
